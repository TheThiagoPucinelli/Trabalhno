<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variações de align-items</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1>Variações de align-items</h1>

    <!-- TESTE1 - align-items: flex-start -->
    <!-- Alinha os itens no início do eixo transversal (topo no caso do layout horizontal) -->
    <h2>TESTE1 - align-items: flex-start</h2>
    <section>
        <div class="container flex-start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <!-- TESTE2 - align-items: flex-end -->
    <!-- Alinha os itens no final do eixo transversal (parte inferior no caso do layout horizontal) -->
    <h2>TESTE2 - align-items: flex-end</h2>
    <section>
        <div class="container flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <!-- TESTE3 - align-items: center -->
    <!-- Alinha os itens no centro do eixo transversal -->
    <h2>TESTE3 - align-items: center</h2>
    <section>
        <div class="container center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <!-- TESTE4 - align-items: baseline -->
    <!-- Alinha os itens com base na linha de base dos itens, ou seja, alinha as linhas de texto -->
    <h2>TESTE4 - align-items: baseline</h2>
    <section>
        <div class="container baseline">
            <div class="item">1</div>
            <div class="item" style="height: 80px;">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <!-- TESTE5 - align-items: stretch -->
    <!-- Os itens se esticam para preencher o contêiner ao longo do eixo transversal (vertical) -->
    <h2>TESTE5 - align-items: stretch</h2>
    <section>
        <div class="container stretch">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

</body>
</html>
